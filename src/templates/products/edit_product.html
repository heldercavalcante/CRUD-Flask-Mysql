<form method="post" action="/products/update/{{product[0]}}">

    <input type="text" name="name" value="{{product[2]}}" />
    <label>Product Price:</label>
    <input type="text" name="price" value="{{product[3]}}"/>
    <button type="submit">Salvar</button>
</form>

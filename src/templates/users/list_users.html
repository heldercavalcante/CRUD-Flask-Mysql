{% extends 'layout.html'%}
{% block content %}
 
 
<main>
  <h1>List of Users</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Created At</th>
        <th scope="col">Edit user</th>
        <th scope="col">Delete user</th>
      </tr>
    </thead>
    <tbody>
    {% for user in users %}
      <tr>
        <th scope="row">{{user[0]}}</th>
        <td>{{user[1]}}</td>
        <td>{{user[2]}}</td>
        <td>{{user[3].strftime('%d/%m/%Y')}}</td>
        <td><a class="btn btn-primary" href="/users/edit/{{user[0]}}" role="button">edit</a> </td>
        <td><a class="btn btn-primary" href="/user/delete/{{user[0]}}" role="button">delete</a></td>
      </tr>
    {%endfor%}  
    </tbody>
</table>
<a href="/users/new">ADD New User</a><br>
</main>

{% endblock %}
